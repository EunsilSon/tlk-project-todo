<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <div id="main-div">
        <div id="todo-div">
            <div id="cal-div">
                <div id="cal-navigation">
                    <button id="prev-btn">이전</button>
                    <p id="cal-date">2025.03</p>
                    <button id="next-btn">다음</button>
                </div>
                <div id="day-navigation">일월화수목금토</div>
                <div id="day"></div>
            </div>
            <div id="task-div">
                <!--스크롤 생성-->
                <div id="task-item">
                    <div id="task-detail">
                        <div id="date">날짜</div>
                        <div id="content">내용</div>        
                    </div>
                    <button id="task-delete-btn">삭제</button>
                </div>
            </div>
            <div id="input-div">
                <p id="input-date">2025.03.01</p>
                <div>
                    <input type="text" id="task-create" placeholder="최소 1자, 최대 100자 입력 가능합니다.">
                    <button id="task-create-btn">등록</button>
                </div>
            </div>
        <div>
    </div>
</body>
</html>
